<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Thor - Sign Up Form</title>
  </head>
  <body>
    <div class="hero-img">
      <div class="hero-logo">
        <img src="images/thor-hammer.svg" alt="Thor Hammer" />
        <h1>Thor</h1>
      </div>
      <footer class="hero-footer">
        <p>
          Photo by
          <a href="https://www.vecteezy.com/members/ismaeljs">Ismael Juan</a> on
          <a
            href="https://www.vecteezy.com/photo/2433484-green-pine-tree-leaves-in-spring-season-green-background"
            >Vecteezy</a
          >
        </p>
      </footer>
    </div>
    <div class="form-container">
      <div class="form-hdr">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-bdy">
        <h2>Let's do this!</h2>
        <form class="form-signup" id="form-signup-connector" method="post">
          <div>
            <label for="fname"><span>*</span> FIRST NAME</label
            ><input id="fname" name="fname" type="text" required />
          </div>
          <div>
            <label for="lname">LAST NAME</label
            ><input for="lname" name="lname" type="text" />
          </div>
          <div>
            <label for="email"><span>*</span> EMAIL</label
            ><input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="phone"><span>*</span> PHONE NUMBER</label
            ><input
              id="phone"
              name="phone"
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="000-000-0000"
              required
            />
          </div>
          <div>
            <label for="password"><span>*</span> PASSWORD</label
            ><input id="password" name="password" type="password" required />
          </div>
          <div>
            <label for="confirm"><span>*</span> CONFIRM PASSWORD</label
            ><input id="confirm" name="confirm" type="password" required />
          </div>
        </form>
      </div>
      <div class="form-ftr">
        <button
          type="submit"
          form="form-signup-connector"
          class="account-create"
        >
          Create Account
        </button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
